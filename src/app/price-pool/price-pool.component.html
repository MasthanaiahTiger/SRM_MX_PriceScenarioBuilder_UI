<div class="container-fluid">
  <!-- <div class="row py-1 my-3 cust"> -->
  <!-- <div class="col-8"> -->
  <div
    #initElement
    class="d-flex p-1 flex-row align-items-baseline neumorphic neumorphic--pressed"
  >
    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Year</mat-label>
        <mat-select [formControl]="selectedYear" name="selectedYear" multiple>
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option *ngFor="let year of year_filter" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Retailer</mat-label>
        <mat-select
          [formControl]="selectedRetailer"
          name="selectedRetailer"
          multiple
        >
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option
            *ngFor="let retailer of retailer_filter"
            [value]="retailer"
            >{{ retailer }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Category</mat-label>
        <mat-select
          [formControl]="selectedCategories"
          name="selectedCategories"
          multiple
        >
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option
            *ngFor="let category of category_filter"
            [value]="category"
            >{{ category }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Product group</mat-label>
        <mat-select
          [formControl]="selectedProducts"
          name="selectedProducts"
          multiple
        >
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option
            *ngFor="let product of product_filter"
            [value]="product"
            >{{ product }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Promo Activity</mat-label>
        <mat-select
          [formControl]="selectedActivity"
          name="selectedActivity"
          multiple
        >
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option
            *ngFor="let promo of promo_activity_filter"
            [value]="promo"
            >{{ promo }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="p-1 m-1">
      <mat-form-field appearance="fill">
        <mat-label>Select Promo Mechanics</mat-label>
        <mat-select
          [formControl]="selectedMechanic"
          name="selectedMechanic"
          multiple
        >
          <mat-option [value]="'ALL'">All</mat-option>
          <mat-option
            *ngFor="let mechanic of promo_mechanic_filter"
            [value]="mechanic"
            >{{ mechanic }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <!-- </div> -->
    <!-- <div class="col-4"> -->
    <!-- <div class="d-flex flex-row justify-content-start align-items-center"> -->
    <div class="p-2 flex-fill">
      <a class="btn btn-primary btn-block" (click)="applyFilter()">Apply</a>
    </div>
    <div class="p-2 flex-fill">
      <a class="btn btn-primary btn-block">Reset</a>
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
  <!-- </div> -->
  <div class="row mt-1">
    <div class="col-8">
      <highcharts-chart
        class="chart"
        [Highcharts]="highcharts"
        [options]="chartOptions"
      >
      </highcharts-chart>
    </div>
    <div class="col-4">
      <highcharts-chart
        [Highcharts]="highcharts"
        class="chart"
        [options]="nsv_rsv_chart"
      >
      </highcharts-chart>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-4">
      <highcharts-chart
        [Highcharts]="highcharts"
        class="chart"
        [options]="mars_profit_pool_chartOptions"
      >
      </highcharts-chart>
    </div>
    <div class="col-4">
      <highcharts-chart
        [Highcharts]="highcharts"
        class="chart"
        [options]="retail_profit_pool_chartOptions"
      >
      </highcharts-chart>
    </div>
    <div class="col-4">
      <highcharts-chart
        [Highcharts]="highcharts"
        class="chart"
        [options]="mars_retailer_chart"
      >
      </highcharts-chart>
    </div>
  </div>
</div>
